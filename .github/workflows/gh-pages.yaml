name: Github Pages

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '17'

      - name: Build
        run: |
          npm ci
          npm run build
          npm run export
          echo "www.ethswarm.org" > ./out/CNAME
      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out

      - name: Upload to Swarm
        id: swarm-upload
        uses: ethersphere/swarm-actions/upload-dir@latest
        with:
          bee-url: ${{ secrets.BEE_URL }}
          dir: ./out
          index-document: index.html
          timeout: 60000
          deferred: false
          headers: |
            authorization: ${{ secrets.API_TOKEN }}
      - name: Update feed
        id: swarm-feed
        uses: ethersphere/swarm-actions/write-feed@latest
        with:
          bee-url: ${{ secrets.BEE_URL }}
          reference: ${{ steps.swarm-upload.outputs.reference }}
          topic: swarm-homepage
          signer: ${{ secrets.SIGNER }}
          headers: |
            authorization: ${{ secrets.API_TOKEN }}
      - name: Print references
        run: |
          echo "Upload ref: " ${{ steps.swarm-upload.outputs.reference }}
          echo "Feed ref: " ${{ steps.swarm-feed.outputs.reference }}
          echo "CID: " ${{ steps.swarm-cid.outputs.cid }}
          echo "Feed Manifest: " ${{ steps.swarm-feed.outputs.manifest }}
